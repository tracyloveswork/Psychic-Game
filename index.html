<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>The Psychic Game</title>
		<link href="https://fonts.googleapis.com/css?family=Kumar+One|Raleway" rel="stylesheet">
		<link href="assets/css/style.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="assets/javascript/game.js" ></script>
	</head>
	
	<body>

		<!-- If CSS3 is not supported -->

		<canvas id="myCanvas" width="640">The Psychic Game</canvas>

		<!-- Create gradient headline -->

		<script>

			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");

			ctx.font = "54px 'Kumar One'";
			// Create gradient
			var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
			gradient.addColorStop("0", "magenta");
			gradient.addColorStop("0.5", "blue");
			gradient.addColorStop("1.0", "red");
			// Fill with gradient
			ctx.fillStyle = gradient;
			ctx.fillText("The Psychic Game", 10, 90);

		</script>

		<div id="indent">
		
			<p>Guess what letter I am thinking of...</p>

			<ul>			
				<li>Wins: <span id= "wins"> </span></li>

				<li>Losses: <span id= "losses"> </span></li>

				<li>Guess you have left: <span id="turns"> </span></li>	
						
				<li>Guesses so far: <span id= "guesses"> </span></li>
			</ul>

		</div>

	</body>
</html>
